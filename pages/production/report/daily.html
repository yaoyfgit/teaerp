            // 绑定按钮事件
            bindEvents();

        // 绑定按钮事件
        function bindEvents() {
            // 绑定表格中的操作按钮事件
            document.querySelectorAll('.standard-table tbody tr').forEach(row => {
                const viewBtn = row.querySelector('button[title="查看"]');
                const editBtn = row.querySelector('button[title="编辑"]');
                const reportBtn = row.querySelector('button[title="报工"]');
                
                if (viewBtn) {
                    viewBtn.onclick = () => handleView(row.querySelector('td:first-child').textContent);
                }
                if (editBtn) {
                    editBtn.onclick = () => handleEdit(row.querySelector('td:first-child').textContent);
                }
                if (reportBtn) {
                    reportBtn.onclick = () => showReportModal(row.querySelector('td:first-child').textContent);
                }
            });

            // 绑定弹窗关闭事件
            const modal = document.getElementById('reportModal');
            if (modal) {
                const closeBtn = modal.querySelector('.close-button');
                if (closeBtn) {
                    closeBtn.onclick = hideReportModal;
                }

                // 点击弹窗外部区域关闭弹窗
                modal.onclick = (e) => {
                    if (e.target === modal) {
                        hideReportModal();
                    }
                };
            }
        }

        // 显示查看详情弹窗

            const modal = document.getElementById('viewModal');
            if (modal) {
                // 模拟加载数据
                const data = {

    <style>
    /* 统计卡片样式 */
    .statistics-cards {

    .stat-card {
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
        transition: transform 0.3s ease;
    }

    .stat-card:hover {

    .stat-card.warning {
        background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
    }

    .stat-card.success {
        background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    }

    .stat-card.info {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    }

    .stat-card .card-body {
        display: flex;
        align-items: center;
        padding: 20px;
    }

    .stat-icon {
        font-size: 2.5em;
        margin-right: 15px;
        color: #666;
    }

    .stat-info {
        flex: 1;
    }

    .stat-label {
        font-size: 14px;
        color: #666;
